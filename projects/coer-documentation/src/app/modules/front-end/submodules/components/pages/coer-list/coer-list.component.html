<!-- Title -->
<coer-page-title
    title="List"
    [breadcrumbs]="breadcrumbs"
    [goBack]="goBack"
></coer-page-title>

<div class="coer-container-list">

    <coer-list
        [dataSource]="items"
        [showDeleteButton]="true"
        [showGoButton]="true"
        [isDraggable]="true"
        (onClickDelete)="Delete($event)"
        (onSort)="Drop(items = $event)"
    ></coer-list>
</div>
