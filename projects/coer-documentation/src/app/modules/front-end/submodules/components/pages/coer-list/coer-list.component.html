<!-- Title -->
<coer-page-title
    title="List"
    [breadcrumbs]="breadcrumbs"
    [goBack]="goBack"
></coer-page-title>

<div class="coer-container">
    <coer-button></coer-button>
</div>

<div class="coer-container-list">

    <coer-list
        [dataSource]="items"
        [showDeleteButton]="showDeleteButton"
        [showGoButton]="true"
        [isDraggable]="true"
        [template]="null"
        height="full" 
        (onClickDelete)="Delete($event)"
        (onSort)="Drop(items = $event)"
        header="ddddddd"
        [showBackButton]="true"
        [showSearch]="true"
    >   

</coer-list>
</div>
