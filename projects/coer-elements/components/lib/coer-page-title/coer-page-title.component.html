<header class="coer-page-title" title=''>
    <h2>
        <span> {{ title }} </span>

        <!-- Button Information -->
        <button
            *ngIf="showInformation">
            <i class="bi bi-info-circle"></i>
        </button>
    </h2>

    <!-- Navigation -->
    <nav *ngIf="showNavigation" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a><i [class]="_icon"></i></a>
            </li>

            <li *ngFor="let nav of breadcrumbs" class="breadcrumb-item">
                <a  [routerLink]='(nav.path && nav.path.length > 0) ? nav.path : null'
                    [queryParams]='nav.queryParams'
                    (click)="(nav.click) ? nav.click() : null">
                    {{ nav.page }}
                </a>
            </li>
        </ol>

        <!-- Go Back -->
        <a  *ngIf="goBack.show"
            [routerLink]="goBack.path"
            [queryParams]='goBack.queryParams'
            (click)="(goBack.click) ? goBack.click() : null">
            Go back
        </a>
    </nav>

    <!-- Tooltip
    <dx-tooltip coer-tooltip target="#btn-information" text='Information'></dx-tooltip> -->
</header>
